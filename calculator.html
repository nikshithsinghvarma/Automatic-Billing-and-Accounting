<html>
<head><title>calculator</title>
<style>
input.but{
width: 4em;
height: 4em;
}
</style>
</head>
<body bgcolor="#d3d3d3">
<form>
<table border="0" align="right"><tr><td><input type="button" value="home" ONCLICK="location='C:/Users/mnake/Desktop/deepak/page1.html'"></td></tr>
</table>
<table border="0" align="center">
<tr>
<td colspan=4><input name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" size="30"></td>
</tr>
<tr>
<td><input type=button value="0" OnClick="calc.display.value+='0'" class="but"></td>
<td><input type=button value="1" OnClick="calc.display.value+='1'" class="but"></td>
<td><input type=button value="2" OnClick="calc.display.value+='2'" class="but"></td>
<td><input type=button value="+" OnClick="calc.display.value+='+'" class="but"></td>
</tr>
<tr>
<td><input type=button value="3" OnClick="calc.display.value+='3'" class="but"></td>
<td><input type=button value="4" OnClick="calc.display.value+='4'" class="but"></td>
<td><input type=button value="5" OnClick="calc.display.value+='5'" class="but"></td>
<td><input type=button value="-" OnClick="calc.display.value+='-'" class="but"></td>
</tr>
<tr>
<td><input type=button value="6" OnClick="calc.display.value+='6'" class="but"></td>
<td><input type=button value="7" OnClick="calc.display.value+='7'" class="but"></td>
<td><input type=button value="8" OnClick="calc.display.value+='8'" class="but"></td>
<td><input type=button value="x" OnClick="calc.display.value+='*'" class="but"></td>
</tr>
<tr>
<td><input type=button value="9" OnClick="calc.display.value+='9'" class="but"></td>
<td><input type=button value="C" OnClick="calc.display.value=''" class="but"></td>
<td><input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)" class="but"></td>
<td><input type=button value="/" OnClick="calc.display.value+='/'" class="but"></td>
</tr>
</table>
</form>
</body>
</html>
